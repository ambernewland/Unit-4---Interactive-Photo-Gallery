<!DOCTYPE html>
<html>
<head>
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width">
    <link href="lightbox/dist/css/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normal.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
</head>

<body class="body">
    <div class="main-container">

    <header class="main-header">
      <input class="gallery-search" type="search" placeholder="Search..." autofocus>
    </header>

    <div class="main-content">
      <div class="js-lightbox-items gallery-grid">
       
        <div class="gallery-item">
          <a href="assets/photos/01.jpg" data-lightbox="image-group" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/01.jpg"
                 title="Hay Bales"
                 alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." />
          </a>
          
        </div>
        <div class="gallery-item">
          <a href="assets/photos/02.jpg" data-lightbox="image-group" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/02.jpg"
                 title="Lake"
                 alt="The lake was so calm today. We had a great view of the snow on the mountains from here." />
          </a>
          </div>
          
        <div class="gallery-item">
          <a href="assets/photos/03.jpg" data-lightbox="image-group" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/03.jpg"
                 title="Canyon"
                 alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." />
          </a>
        </div>
        
        <div class="gallery-item">
          <a href="assets/photos/04.jpg" data-lightbox="image-group" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/04.jpg"
                 title="Iceberg"
                 alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." />
          </a>
          </div>
          
        <div class="gallery-item">
          <a href="assets/photos/05.jpg" data-lightbox="image-group" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/05.jpg"
                 title="Desert"
                 alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." />
          </a>
          
        </div>
        <div class="gallery-item">
          <a href="assets/photos/06.jpg" data-lightbox="image-group" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/06.jpg"
                 title="Fall"
                 alt="Fall is coming, I love when the leaves on the trees start to change color." />
          </a>
          
        </div>
        <div class="gallery-item">
          <a href="assets/photos/07.jpg" data-lightbox="image-group" data-title="I drove past this plantation yesterday, everything is so green!">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/07.jpg"
                 title="Plantation"
                 alt="I drove past this plantation yesterday, everything is so green!" />
          </a>
          
        </div>
        <div class="gallery-item">
          <a href="assets/photos/08.jpg" data-lightbox="image-group" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/08.jpg"
                 title="Dunes"
                 alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" />
          </a>
          
        </div>
        <div class="gallery-item">
          <a href="assets/photos/09.jpg" data-lightbox="image-group" data-title="We enjoyed a quiet stroll down this countryside lane.">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/09.jpg"
                 title="Countryside Lane"
                 alt="We enjoyed a quiet stroll down this countryside lane." />
          </a>
          
        </div>
        <div class="gallery-item">
          <a href="assets/photos/10.jpg" data-lightbox="image-group" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/10.jpg"
                 title="Sunset"
                 alt="Sunset at the coast! The sky turned a lovely shade of orange." />
          </a>
          
        </div>
        <div class="gallery-item">
          <a href="assets/photos/11.jpg" data-lightbox="image-group" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/11.jpg"
                 title="Cave"
                 alt="I did a tour of a cave today and the view of the landscape below was breathtaking." />
          </a>
          
        </div>
        <div class="gallery-item">
          <a href="assets/photos/12.jpg" data-lightbox="image-group" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img class="gallery-item-image"
                 src="assets/photos/thumbnails/12.jpg"
                 title="Bluebells"
                 alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." />
          </a>
        </div>
      </div>
    </div>
  </div>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/search.js"></script>
    <script src="lightbox/dist/js/lightbox.js"></script>
    
    <script>
        lightbox.option({
        'resizeDuration' : 400,
        'wrapAround' : false,
        'alwaysShowNavOnTouchDevices' : true,
        'maxWidth': 1000
        //'positionFromTop': 180,
    });
    </script>
  
</body>
</html>
